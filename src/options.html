<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Rozvoz Rater Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Rozvoz Specialit Rater</h1>

  <!-- form to add a lunch to Liked or Disliked -->
  <form id="add-item-form">
    <input id="new-item-input" type="text" placeholder="Enter lunch name…" />
    <button id="add-liked-btn" type="button">Add to Liked</button>
    <button id="add-neutral-btn" type="button">Add to Neutral</button>
    <button id="add-disliked-btn" type="button">Add to Disliked</button>
  </form>

  <section id="liked-section">
    <h2>Liked lunches</h2>
    <ul id="liked-list"></ul>
    <p id="no-liked">You haven’t liked any lunches yet.</p>
  </section>
  <section id="disliked-section">
    <h2>Disliked lunches</h2>
    <ul id="disliked-list"></ul>
    <p id="no-disliked">You haven’t disliked any lunches yet.</p>
  </section>
  <section id="neutral-section">
    <h2>Neutral lunches</h2>
    <ul id="neutral-list"></ul>
    <p id="no-neutral">You haven't marked any lunches as neutral yet.</p>
  </section>

  <!-- NEW: export/import controls -->
  <div id="export-import">
    <button id="export-btn">Export to JSON</button>
    <label for="import-input" class="file-label">Import JSON:</label>
    <input id="import-input" type="file" accept=".json" />
  </div>

  <script src="options.js"></script>
</body>
</html>
